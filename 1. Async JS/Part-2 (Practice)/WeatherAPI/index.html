<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Weather API</title>
  </head>
  <body>
    <!-- Search Bar -->
    <div id="app">
      <div id="searchBar">
        <input type="text" id="searchBarInput" placeholder="Search By City" />
        <button id="searchIcon" onclick="getWeather()">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Date & City -->
      <div id="info">
        <p id="date"></p>
        <h3 id="city"></h3>
      </div>

      <!-- Weather Image -->
      <div id="tempImg">

      </div>

      <!-- Description -->
      <div id="description"></div>

      <!-- Temp -->
      <div id="temp"></div>

      <!-- Extra Info -->
      <div id="extraInfo">
        <div class="col">
          <div class="info">
            <h5>Highs</h5>
            <p id="tempMax"></p>
          </div>
        </div>

        <div class="col">
          <div class="info">
            <h5>Lows</h5>
            <p id="tempMin"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
